# Server configuration
server.port=50051
server.max-concurrent-calls=1000
server.flow-control-window=1048576 # 1MB

# JWT Configuration
jwt.secret=your-256-bit-secret
jwt.access-token-expiration-minutes=15
jwt.refresh-token-expiration-days=7

# Rate limiting
rate.limit.requests-per-minute=1000
rate.limit.burst-capacity=100

# Capacity thresholds
capacity.max-cpu-usage=0.9
capacity.max-memory-usage=0.9
capacity.max-concurrent-requests=1000